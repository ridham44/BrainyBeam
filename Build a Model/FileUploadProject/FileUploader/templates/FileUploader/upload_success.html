<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        a {
            font-size: 1.2rem;
            color: #008CBA;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #008CBA;
            border-radius: 5px;
            background-color: #e7f7fb;
        }

        a:hover {
            background-color: #008CBA;
            color: white;
        }

        /* Additional styling for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>File Uploaded Successfully!</h1>
        <a href="/upload/">Upload Another File</a>
    </div>
</body>
</html>
